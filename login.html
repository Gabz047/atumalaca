<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilos/login.css">
    <link rel="shortcut icon" href="imagens/logo1 (2).png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="btn-voltar">
        <a href="index.html"><i class='bx bx-left-arrow-alt bx-flip-vertical'></i></a>
    </div>
    <section class="wrapper">
        <form action="">
            <div class="h1-login">
                <h1>Login</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Insira seu e-mail" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Insira sua senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Lembre de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="box-btn">
                <button type="submit" class="btn">Login</button>
            </div>

            <div class="register-link">
                <p>NÃ£o tem uma conta ainda? <a href="#">Crie uma agora!</a></p>
            </div>
        </form>
    </section>
</body>

</html>
